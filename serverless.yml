resources:
  Conditions:
    UseCustomDomainName: !Not
      - !Equals
        - ${self:custom.domainName}
        - ""

  Resources:
    PokerTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: planning-poker-${self:provider.stage}
        BillingMode: PROVISIONED
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
