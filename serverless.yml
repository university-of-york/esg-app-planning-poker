    - node_modules/@next/swc-linux-x64-musl/**
    - node_modules/@next/swc-win32-arm64-msvc/**
    - node_modules/@next/swc-win32-x64-msvc/**
    - node_modules/@next/swc-win32-ia32-msvc/**
    - node_modules/next/dist/compiled/babel/**
